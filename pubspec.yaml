name: lumo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase core and services
  firebase_core: ^3.3.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.1.0
  firebase_auth: ^5.1.2
  url_launcher: ^6.1.12
  google_sign_in: ^6.1.0
  flutter_tts: ^4.2.3

  # Environment variables
  flutter_dotenv: ^6.0.0

  # Cupertino icons
  cupertino_icons: ^1.0.8
  camera: ^0.11.2
  flutter_vision: ^2.0.0
  vibration: ^2.0.0
  google_maps_flutter: ^2.13.1
  speech_to_text: ^7.3.0
  http: ^1.5.0
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Add your image assets here
  assets:
    - assets/images/
    - assets/models/
